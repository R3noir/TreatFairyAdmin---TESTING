<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--For responsivebess-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/Login.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 vw-100 m-0">
        <div class="row vh-100 vw-100">
            <div class="col p-0 m-0 bg-dark d-flex flex-column justify-content-between align-items-start column-left p-5">
                <img src="../Images/Logo.png" class="logo">
                <div class="d-flex flex-column justify-content-center align-items-start h-100 w-100">
                    <div class="text-white bold">
                        <h1>Welcome to Treat Fairy!</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vulputate ut laoreet velit ma.</p>
                    </div>
                </div>
            </div>
            <div class="col bg-secondary p-5 column d-flex justify-content-center align-items-center">
                <div class="bg-light p-5 rounded shadow">
                    <h2>TreatFairy Admin Panel</h1>
                    <form>
                        <div class="mb-3 p-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 p-2">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group position-relative">
                                <input type="password" class="form-control form-control-lg" id="password">
                                <button id="togglePassword" type="button" class="btn btn-link position-absolute toggle-button">
                                    <i class="material-icons">visibility_off</i>
                                </button>
                            </div>
                            <div class="text-right p-2">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/Login.js" type="module"></script>
</body>
</html>
