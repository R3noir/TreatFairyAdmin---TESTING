<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--For responsivebess-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="../css/LoginStyle.css">
    <link rel="icon" href="../Images/Logo.png">
</head>

<body>
    <div class="center">
        <div class="text-center">
            <img src="../Images/Logo_transparent.png">
            <h3>Welcome Admin!</h3>
        </div>
        <form class="login" autocomplete="off">
		    <div class="form-floating">
		        <input type="text" class="form-control" id="email" placeholder="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
                <label for="password">Password</label>
                <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y h-100" id="togglePassword">
                    <span class="material-icons">
                        visibility_off
                    </span>
                </button>
            </div>
                <a href="#" class="text-end d-block text-decoration-none text-dark">Forgot Password?</a>
                <button type="submit" class="btn btn-dark w-100 rounded-pill" id="login">Login</button>
		</form>
        <div class="text-center text-light">
            Copyright &copy; All rights reserved.
        </div>
    </div>
    <div id="snackbar">
        <span class="material-icons">
            error
        </span>
        <span class="message">Lorem ipsum something message here long message here Lorem ipsum something message here long message here Lorem ipsum something message here long message here</span>
    </div>
    <script src="../js/Login.js"></script>
</body>
</html>
