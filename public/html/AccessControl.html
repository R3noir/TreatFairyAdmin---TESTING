<!DOCTYPE html>
<html>
<head>
    <title>TreatFairy Sales Invoice</title>
    <!--For responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Data Table CSS-->
    <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/Layout.css">
    <link rel="stylesheet" type="text/css" href="../css/AccessControl.css">
    <link rel="icon" href="../Images/Logo.png">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0 d-flex">
                <nav id="sidebar" class="collapse collapse-horizontal show">
                    <div id="sidebar-nav">
                        <div class="logo border-0 d-flex align-items-center justify-content-center" data-bs-parent="#sidebar">
                            <img class="logo-img" alt="" src="../Images/Logo_transparent.svg"/>
                        </div>
                        <div class="list-group rounded-0 d-flex align-items-center justify-content-center">
                            <a href="/inventory" class="list-group-item border-0" data-bs-parent="#sidebar">
                                <span class="material-symbols-outlined">
                                    inventory_2
                                </span>
                                <div class="text-center">
                                    INVENTORY
                                </div>
                            </a>
                            <a href="/salesinvoice" class="list-group-item border-0" data-bs-parent="#sidebar">
                                <span class="material-symbols-outlined">
                                    description
                                </span>
                                <div class="text-center">
                                    SALES INVOICE
                                </div>
                            </a>
                            <a href="/accesscontrol" class="list-group-item active border-0" data-bs-parent="#sidebar">
                                <span class="material-symbols-outlined">
                                    admin_panel_settings
                                </span>
                                <div class="text-center">
                                    ACCESS CONTROL
                                </div>
                            </a>
                            <a href="/account" class="list-group-item border-0" data-bs-parent="#sidebar">
                                <span class="material-symbols-outlined">
                                    account_box
                                </span>
                                <div class="text-center">
                                    ACCOUNT
                                </div>
                            </a>
                            <a href="/auth/logout" id="logout-button" class="list-group-item active border-0" data-bs-parent="#sidebar">
                                <span class="material-symbols-outlined">
                                    logout
                                </span>
                                <div class="text-center">
                                    LOGOUT
                                </div>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <main class="col content">
                <header>
                    <div class="menu-div">
                      <a href="#" id= "menu-button" data-bs-target="#sidebar" data-bs-toggle="collapse">
                        <span class="material-symbols-outlined">
                          menu
                        </span>
                      </a>
                    </div>
                  </header>
                    <div class="page-header">
                        <h1>SALES INVOICE</h1>
                    </div>
                    <div class="search-div">
                        <i class="material-symbols-outlined input-icon">
                            search
                        </i>
                        <input id="customSearch" type="text" placeholder="Search Admin Name...">
                    </div>
                    <button type="button" class="add-btn icon">
                        <span class="material-symbols-outlined" style="font-size: 24px; margin-right: 10px;">
                            add_circle
                        </span> 
                        Add New Admin
                    </button>
                        <table id="AdminTable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email Address</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div id="customPagination" class="d-flex justify-content-center"></div>
                        <div id="snackbar">
                            <span class= "material-symbols-outlined icon" id="snackbar-icon" style="font-size: 24px;">
                                
                            </span>
                            <diV id="snackbar-message">
                                
                            </diV>
                        </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="../js/Snackbar.js"></script>
    <script src="../js/CharCountListener.js"></script>
    <script src="../js/AccessControl/AccessControlTable.js"></script>
    <script src="../js/AccessControl/AccessControlModals.js"></script>
</body>
</html>
