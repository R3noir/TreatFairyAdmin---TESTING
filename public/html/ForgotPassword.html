<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--For responsivebess-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <link rel="icon" href="../Images/Logo.png">
</head>

<body>
    <div class="center">
        <div class="text-center">
            <img src="../Images/Logo_transparent.svg">
            <h3>Reset Password</h3>
        </div>
        <form id="reset-form" autocomplete="off">
		    <div class="form-floating">
		        <input type="text" class="form-control" id="email-in" placeholder="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <a href="/" class="text-end d-block text-decoration-none text-dark">Login instead</a>
            <button type="submit" class="btn btn-dark w-100 rounded-pill" id="reset-btn">Send Request for Reset Password</button>
		</form>
        <div class="text-center text-light">
        </div>
    </div>
    <div id="snackbar">
        <span class= "material-symbols-outlined icon" id="snackbar-icon" style="font-size: 24px; margin-right: 10px;">
            
        </span>
        <diV id="snackbar-message">
            
        </diV>
    </div>
    <script src="../js/ForgotPassword.js"></script>
</body>
</html>
