<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--For responsivebess-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <link rel="stylesheet" type="text/css" href="../css/Changepassword.css">
    <link rel="icon" href="../Images/Logo.png">
</head>

<body>
    <div class="center">
        <div class="text-center">
            <img src="../Images/Logo_transparent.svg">
            <h3>Change Your Password</h3>
        </div>
        <form id="Changepassword-form" autocomplete="off">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" minlength="8" maxlength="72" required autocomplete="off">
                    <button type="button" class="btn toggle-password">SHOW</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" minlength="8" maxlength="72" required autocomplete="off">
                    <button type="button" class="btn toggle-password">SHOW</button>
                </div>
            </div>
            <div id="passwordStatus">
                <div class="criteria">
                    <div id="length" class="indicator"></div>
                    <div class="text">Password Length must be 8 to 72 characters</div>
                </div>
                <div class="criteria">
                    <div id="upper" class="indicator"></div>
                    <div class="text">Password must contain at least 1 Uppercase Character</div>
                </div>
                <div class="criteria">
                    <div id="lower" class="indicator"></div>
                    <div class="text">Password must contain at least 1 Lowercase Character</div>
                </div>
                <div class="criteria">
                    <div id="number" class="indicator"></div>
                    <div class="text">Password must contain at least 1 digit</div>
                </div>
                <div class="criteria">
                    <div id="symbol" class="indicator"></div>
                    <div class="text">Password must contain at least 1 symbol</div>
                </div>
                <div class="criteria">
                    <div id="match" class="indicator"></div>
                    <div class="text">Passwords must match</div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark w-100 rounded-pill" id="login-btn">Change Password</button>
        </form>
    </div>
    <div id="snackbar">
        <span class= "material-symbols-outlined icon" id="snackbar-icon" style="font-size: 24px; margin-right: 10px;">
            
        </span>
        <diV id="snackbar-message">
            
        </diV>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/Changepassword.js"></script>
</body>
</html>
