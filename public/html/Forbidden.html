<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Forbidden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>401 Forbidden</h1>
        <p>You do not have permission to access this resource.</p>
        <p>Session may have timed-out, try again</p>
        <p>Click <a href="/">here</a> to redirect to the login page.</p>
    </div>
</body>
</html>
